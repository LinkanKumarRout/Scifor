<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Student</title>
    {% include 'cdnlines.html' %}
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <center>
                    <a href="{% url 'homepage' %}" class="btn btn-md btn-outline-primary mt-5">Go to HomePage</a>
                </center>
            </div>
            <div class="offset-md-3 col-md-6">
                <h2 class="text-center">All Available Students are....</h2>
                <table class="table table-bordered table-hover mt-3">
                    <thead class="bg-success">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody class="bg-warning">
                        {% for student in students %}
                        <tr>
                            <td><a href="{% url 'student_details' student.id %}">{{student.first_name}} {{student.last_name}}</a></td>
                            <td>{{student.email}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
