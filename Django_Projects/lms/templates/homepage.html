<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% include 'cdnlines.html' %}
    <style>
        body{
            background-color: aqua;
        }
        .all{
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3">
                <h1 class="text-center display-3">Welcome to my LMS</h1>
            </div>
            <div class="offset-md-3">
                <center>
                    <a href="{% url 'all_student' %}" class="btn btn-md btn-primary all">See All students</a>
                </center>
            </div>
            <div class="offset-md-3 col-md-6 mt-5">
                <h2 class="text-center">All Available books are....</h2>
                <table class="table table-bordered table-hover">
                    <thead class="bg-success">
                        <tr>
                            <td>Book Name</td>
                            <td>Author Name</td>
                        </tr>
                    </thead>
                    <tbody class="bg-warning">
                        {% for book in books %}
                            <tr>
                                <td><a href="{% url 'book_details' book.id %}">{{book.title}}</a></td>
                                <td>{{book.author}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
