<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ product.name }} - Blog Detail</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>{{ product.name }} - Blog </h1>
	
		<div>
			<img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
		</div>
		<h2>{{ product.name }}</h2>
		<p>{{ product.description }}</p>
		<a href="{% url 'edit_product' product.pk %}" class="btn btn-sm btn-outline-success">Edit</a>
		<a href="{% url 'delete_product' product.pk %}" class="btn btn-sm btn-outline-danger ml-3">Delete</a> <br>
		
		<a href="{% url 'product_list' %}" class="btn btn-sm btn-primary mt-4">Back to Blogs Home Page</a>
	</div>
</body>
</html>
