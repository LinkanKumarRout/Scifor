<!-- product_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.name }}</title>
  {% include 'cdnlines.html' %}
  <style>
    .product-detail {
      margin-top: 60px;
      padding: 20px;
      background-color: antiquewhite;
    }
    .product-card {
      border: 1px solid #dee2e6;
      box-shadow: 0 0 5px blue;
      border-radius: 5px;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .product-image {
      width: 300px;
      height: 300px;
      margin-bottom: 10px;
    }
    .navbar-custom {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container-fluid product-detail">
    <div class="row">
      <div class="offset-md-1 col-md-3">
        <img src="{{ product.image.url }}" class="product-image" alt="{{ product.name }}">
      </div>
      <div class="col-md-6 product-card ml-5">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <p>Stock: {{product.stock}}</p>
        <form action="{% url 'add_to_cart' product.id %}" method="post">
          {% csrf_token %}
          <label>Quantity</label>
          <input type="number" name="quantity" class="quantity-input mt-1" value="1" min="1">
          <button type="submit" class="btn btn-outline-success btn-add-to-cart btn-sm">Add to Cart</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-sm btn-primary mt-1">Continue Shopping</a>
      </div>
    </div>
  </div>
  {% include 'footer.html' %}
</body>
</html>
