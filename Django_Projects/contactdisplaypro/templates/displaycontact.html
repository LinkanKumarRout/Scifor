<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Contacts</title>
    {% include 'cdnlines.html' %}
</head>
<body>
    {% if data %}
    <h1 class="text-center">All Contacts</h1>
    <table class="table table-bordered table-hover text-center">
        <thead class="bg-success">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email ID</th>
                <th>Mobile</th>
                <th>Skill</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody class="bg-warning">
            {% for i in data %}
            <tr>
                <td>{{i.firstname}}</td>
                <td>{{i.lastname}}</td>
                <td>{{i.email}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.skill}}</td>
                <td>{{i.location}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h1 class="text-center display-4">No Data Available...</h1>
    {% endif %}
</body>
</html>
