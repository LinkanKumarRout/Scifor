<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .forms{
            border: 2px solid white;
            box-shadow: 0 0 10px blue;
            border-radius: 10px;
            padding: 20px;
        }
        body{
            background: linear-gradient(90deg, orange, purple);
        }
        input[type='submit']{
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6 forms mt-5">
                <h1 class="text-center">Add New Project</h1>
                <form action="{{ url_for('add_project') }}" method="POST">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" name="title" id="title" required>
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" class="form-control" required></textarea>
                    <label for="image_url">Image URL:</label>
                    <input type="text" name="image_url" id="image_url" class="form-control">
                    <label for="link">Project Link:</label>
                    <input type="text" name="link" id="link" class="form-control">
                    <input type="submit" value="Add Project" class="form-control bg-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
